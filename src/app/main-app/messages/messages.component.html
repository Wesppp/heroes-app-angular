<h1>Messages</h1>
<div class="container" *ngIf="messageService.messages.length">

  <button mat-raised-button color="warn" type="button" class="clear-button"
    (click)="messageService.clear()">
    Clear messages
  </button>

  <div id="messages" *ngFor="let message of messageService.messages">
    <span class="message">{{ message }}</span>
  </div>

</div>
