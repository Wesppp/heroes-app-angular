<app-nav></app-nav>
<h2>Your heroes</h2>
<div>
  <label for="new-hero">Hero name: </label>
  <input type="text" id="new-hero" #heroName />

  <button type="button" class="add-button" (click)="add(heroName.value); openSnackBar(heroName.value);
          heroName.value='' "
          mat-stroked-button aria-label="Show an example snack-bar">
    Add hero
  </button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{ hero.id }}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button type="button" class="delete" title="delete hero"
            (click)="delete(hero)">x</button>
  </li>
</ul>
