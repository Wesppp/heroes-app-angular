<app-nav></app-nav>
<div id="hero" *ngIf="hero">
  <h2>{{hero.name | uppercase}} details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <p>Power: <span id="power">{{ hero.power }}</span></p>
  <div>
    <label for="hero-name">Hero name: </label>
    <input id="hero-name" [(ngModel)]="hero.name" placeholder="name">
  </div>
</div>
<button color="warn" mat-raised-button type="button" (click)="goBack()">Back</button>
<button color="accent" mat-raised-button type="button" (click)="save()">Save</button>
